{% extends "index.html" %}
{% load static %}

{% block body %}

<form method="POST">
    {% csrf_token %}
    {{login_form.as_p}}
    <input type="submit" value="Login">
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<p>If not registered then <a href="{% url "main:register" %}">register</a>. </p>

{% endblock body %}
